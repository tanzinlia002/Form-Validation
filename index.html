<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form using Bootstrap</h2>
  <form action="/action_page.php">
    <div class="form-group has-error">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
	  <span class="help-block">Invalid</span>
    </div>
    <div class="form-group has-success">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
	  <span class="help-block">strong password</span>
    </div>
	 <div class="form-group">
      <label for="gnd">gender:</label>
      <input type="radio" id="Male" name="gender" value="Male">
	   <label for="Male">Male</label><br>
	   <input type="radio" id="male" name="gender" value="Female">
	   <label for="Female">Female</label><br>
	   <div class="form-group">
	   <label for="dpd">Department:</label>
	   <input type="checkbox" name="dep1" value="cse">
       <label for="dep1"> CSE</label><br>
	   <input type="checkbox" name="dep2" value="EEE">
       <label for="dep2"> EEE</label><br>
	   <input type="checkbox" name="dep3" value="CSIT">
       <label for="dep3"> CSIT</label><br>
	    </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
